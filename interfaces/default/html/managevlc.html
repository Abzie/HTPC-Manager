<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content">
        <h1 class="page-header page-title">
            Manage VLC transcoding
            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <select id="servers"></select>
                </div>
            </div>
        </h1>
        <div class="row-fluid">
            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <a href="#" id="vlc-refresh" class="btn hide" title="Refresh"><i class="icon-refresh"></i> Refresh</a>
                    <a href="#" id="vlc-sendCmd" class="btn hide" title="Send Command"><i class="icon-exchange"></i> Send Command</a>
                    <a href="#" id="vlc-web" target="_blank" class="btn hide" title="Web Interface"><i class="icon-external-link"></i> Web Interface</a>
                    <a href="#" id="vlc-delAll" class="btn ajax-confirm hide" title="Delete all instances"><i class="icon-trash"></i> Delete all instances</a>
                </div>
            </div>
        </div>
        <div class="row-fluid">
          <div class="alert alert-error hide" id="error"></div>
        </div>
        <div class="row-fluid">
          <div class="alert alert-block alert-info hide" id="info"></div>
        </div>
        <div class="row-fluid hide" id="vlc-instances">
			<table class="table table-striped table-hover" >
                <thead>
                    <tr>
                        <th>Instance</th>
                        <th>Inputs</th>
                        <th>Enabled</th>
                        <th>State</th>
                        <th>Duration</th>
                        <th>Position</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="instances-table"></tbody>
            </table>
        </div>
        <div class="spinner"></div>
    </div>
</div>
