<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content">
      <h1 class="page-header page-title">
        <a href="http://${settings.get('transmission_host')}:${settings.get('transmission_port')}${settings.get('transmission_revproxy', '/')}" target="_blank">${settings.get('transmission_name', 'Transmission')}</a>
          <small>
            <i class="fa fa-arrow-down"></i> <span id="queue_download"></span>
            <i class="fa fa-arrow-up"></i> <span id="queue_upload"></span>
          </small>
          <div class="btn-group pull-right">
            <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Actions <span class="fa fa-caret-down"></span></a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->
              <li><a href="#" id="transmission-resume-all" data-action="start">Resume all</a></li>
              <li><a href="#" id="transmission-stop-all" data-action="stop">Pause all</a></li>
            </ul>
          </div>
      </h1>
	  <div class="well form-inline">
			<input class="span6" id="add_torrent_url" type="text">
      <button class="btn btn-success" type="button" id="add_torrent_button"><i class="fa fa-plus fa-inverse"></i> Add torrent</button>


      <a class="btn btn-info" onclick="$('#add_torrent_file').click();">Browse</a>
      <input id="add_torrent_file" style="display:none;" type="file">
      <input id="transmission_speed_down" placeholder="" class="span1" type="number">
      <input id="transmission_speed_up" placeholder="" class="span1" type="number">


			<br>
			<i>Both magnet URL's and (server located) .torrent files are accepted.</i>
	  </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>File</th>
            <th class="span1">Ratio</th>
            <th class="span1">ETA</th>
            <th class="span2">Status</th>
            <th class="span3">Progress</th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody id="torrent-queue">
        </tbody>
      </table>

      <i class="fa fa-spinner fa-pulse"></i>
    </div>
</div>
